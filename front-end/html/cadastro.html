<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixly - Cadastro</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/area.css"> 
</head>
<body id="cadastro-page">
    <nav class="navbar">
        <div class="logo"><a href="../../index.html">Fixly</a></div>
        <div class="nav-links">
            <a href="cadastro.html" class="active">Cadastrar</a>
            <a href="login.html" style="color: var(--accent-color);">Login</a>
        </div>
    </nav>
    <div class="container">
        <div class="form-container" style="max-width: 400px;">
            <h1>Criar Conta Fixly ✍️</h1>
            
            <form id="form-cadastro">
                <div class="form-group">
                    <label for="cadastro-email">Email:</label>
                    <input type="email" id="cadastro-email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="cadastro-password">Senha:</label>
                    <input type="password" id="cadastro-password" required placeholder="Min. 6 caracteres">
                </div>
                
                <p id="cadastro-error-message" style="color: red; margin-bottom: 15px; display: none;"></p>

                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            
            <p style="text-align: center; margin-top: 20px; color: var(--text-color);">
                Já tem conta? 
                <a href="login.html" style="color: var(--primary-color);">Fazer Login</a>
            </p>
        </div>
    </div>
    
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<script src="../js/auth.js"></script>
</body>
</html>
